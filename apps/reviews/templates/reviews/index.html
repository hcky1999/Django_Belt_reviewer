<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container" id="tlo">
        <div class="smalcont">
        <div class="d-inline">
            <h1>Registration</h1>
            <form action='/register' method='POST'>
                {% csrf_token %}
                <div class="col-md-5 .d-inline">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon" id="basic-addon1">First Name:</span>
                        <input type="text" name="first_name" class="form-control form-control-sm" id="first_name" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon" id="basic-addon1">Last Name:</span>
                        <input type="text" name="last_name" id="last_name" class="form-control" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon" id="basic-addon1">Email:</span>
                        <input type="text" name="email" id="email"  class="form-control" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon" id="basic-addon1">Password:</span>
                        <input type="password" name="password" id="password" class="form-control" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon" id="basic-addon1">Confirn password:</span>
                        <input type="password" name="confirm" id="confirmpw" class="form-control" aria-describedby="basic-addon1">
                    </div>
                    <br>
                </div>
                <input type="submit" class="btn btn-secondary" value="REGISTER">
                <br><br><br><br>
            </form>
        </div>

        <div class="d-inline">
            <h1>Log In</h1>
                <form action='/login' method='POST'>
                    {% csrf_token %}
                    <div class="col-md-5 .d-inline">
                        <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon" id="basic-addon1">Email:</span>
                        <input type="text" name="email" id="email" class="form-control" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-addon" id="basic-addon1">Password:</span>
                        <input type="password" name="password" id="password" class="form-control" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    </div>
                    <input type="submit"class="btn btn-secondary"  value="LOG IN">
                </form>
            <div class=red>
                {% if messages %}
                    {% for message in messages %}
                    <h1>{{message}}</h1>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        </div>
     </div> <!--end of container -->
</body>
</html>
